<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Quiz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="quiz">
        <p>Radius: <span id="radius-value">500</span> m</p>
        <input type="range" id="radius" min="50" max="2000" step="50" value="500">
        <input type="text" id="street-name" placeholder="Enter street name" autocomplete="off">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
